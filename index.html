<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Link to Bootstrap CDN CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- Link to Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Link to Google Fonts API -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- Link to my stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Link to DayJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- Link to JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <h3 id="currentDay" class="lead"><!-- Container for current day --></h3>
  </header>

  <div class="container-lg px-5">
    <!-- Button that clears all local storage and refreshes the page -->
    <h4 id="clear" align="center">CLEAR ALL</h4>
    <form id="scheduler">

      <!-- Time blocks that are automatically formatted by class name in past, present, future -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="9">9AM</label></div>
        <textarea id="input-9" name="input-9" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="9" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="10">10AM</label></div>
        <textarea id="input-10" name="input-10" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="10" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="11">11AM</label></div>
        <textarea id="input-11" name="input-11" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="11" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="12">12PM</label></div>
        <textarea id="input-12" name="input-12" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="12" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="13">1PM</label></div>
        <textarea id="input-13" name="input-13" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="13" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="14">2PM</label></div>
        <textarea id="input-14" name="input-14" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="14" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="15">3PM</label></div>
        <textarea id="input-15" name="input-15" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="15" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="16">4PM</label></div>
        <textarea id="input-16" name="input-16" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="16" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><label for="17">5PM</label></div>
        <textarea id="input-17" name="input-17" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="17" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Link to my javascript file -->
  <script src="assets/js/script.js"></script>
</body>

</html>
